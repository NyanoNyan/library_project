<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <link rel="stylesheet" type="text/css"
     href="style.css">
    
</head>
<body>
    <h1>Your local Library storage : )</h1>

    <div id="container1">
        <h3 class="header1">Add some books below</h1>
        <form id="form-1" class="add-form">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="title" placeholder="Title of the Book">
            <input type="submit" id="submit-val" value="Submit">
        </form>
    </div>

    <div id="container2">
        <br>
        <div class="box-hold">

            <p class="book_num">Book</p>
            <p class="author-val">Author: Van Guard</p>
            <p class="title-val">Title: Lilith</p>

            <button class="delete-button">Delete book</button>

        </div>
    </div>

    

</body>
<script charset="utf-8" src="script.js"></script>
</html>
