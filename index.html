<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <link rel="stylesheet" type="text/css"
     href="style.css">
    
</head>
<body>
    <h1>Your local Library storage, Add Away!</h1>

    <div id="container1">
        <h3 class="header1">Add some books below</h1>
        <form id="form-1" class="add-form">

            <input type="text" id="title" placeholder="Title of the Book" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Number of Pages" min="1" max="1500" required>
            <input type="submit" id="submit-val" value="Add Book">

        </form>
    </div>

    <div id="container2">
        <br>
        <div class="box-hold">

            <p class="book_num">Book</p>
            <p class="title-val">Title: Lilith</p>
            <p class="author-val">Author: Van Guard</p>
            <p class="pages-val">Pages: 300</p>

            <button class="delete-button">Delete book</button>

        </div>
    </div>

</body>
<script charset="utf-8" src="script.js"></script>
</html>
